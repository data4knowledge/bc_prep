definition: A social group characterized by a distinctive social and cultural tradition
  that is maintained from generation to generation. Members share a common history
  and origin and a sense of identification with the group. They have similar and distinctive
  features in their lifestyle habits and shared experiences. They often have a common
  genetic heritage which may be reflected in their experience of health and disease.
