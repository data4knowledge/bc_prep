definition: Any unfavorable or unintended disease, sign, or symptom (including an
  abnormal laboratory finding) that is temporally associated with the use of a medical
  treatment or procedure, and that may or may not be considered related to the medical
  treatment or procedure. Such events can be related to the intervention, dose, route
  of administration, patient, or caused by an interaction with another drug(s) or
  procedure(s).
